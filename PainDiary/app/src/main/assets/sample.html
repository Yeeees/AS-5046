<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=RsQR32bJVUKunFJ2YgMFoyv7mFGjZTIQ"></script>
    <script type="text/javascript">
    MQA.EventUtil.observe(window, 'load', function() {
            // create an object for options
            var options = {
            elt: document.getElementById('map'), // ID of map element on page
            zoom: 10,  // initial zoom level of the map
            latLng: { lat: -37.876470, lng: 145.044078 }, // center of map in latitude/longitude
             mtype: 'map', // map type (map, sat, hyb); defaults to map
              bestFitMargin: 0, // margin offset from map viewport
              zoomOnDoubleClick: true // enable zoom in when double-clicking
              };
               // construct an instance of MQA.TileMap with the options object
               window.map = new MQA.TileMap(options);
               });
               </script>
</head>
<body><div id="map" style="width:300px; height:350px;"></div></body></html>
